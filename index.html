<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste no firebase</title>
</head>
<body class="container" style="margin-top: 50px;
    width: 50%; height:auto;">
      
    <h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Cadastrar no firebase
    </h2>
      
    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Name
                    </label>
                     <span></span>
                    <input type="text" class="form-control" 
                    id="name" placeholder="Enter your name" selected>
                </div><BR></BR>
  
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Email address
                    </label>
                      <span></span>
                    <input type="email" class="form-control" 
                    id="email" placeholder="name@example.com">
                </div><br><br>

                <div class="form-group">
                  <label for="exampleFormControlInput1">
                      Password
                  </label>
                    <span></span>
                  <input type="password" class="form-control" 
                  id="password" placeholder="********">
              </div><br><br>

                <div class="form-group">
                  <label for="exampleFormControlInput1">
                      Imagem avatar
                  </label>
                    <span></span>
                  <input type="file" accept=".png, .jpeg, .jpg" class="form-control" 
                  id="imgAvatar" placeholder="Somente png ou jpeg">
              </div><br>

            </div>
            <button type="submit" id="btnCad" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px">
                Submit
            </button>
        </div>
    </form>

  <hr size="10">

  <h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Login no firebase
    </h2>
      
    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Email
                    </label>
                     <span></span>
                    <input type="email" class="form-control" 
                    id="emailLogin" placeholder="Enter your email">
                </div><BR></BR>
  
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Password
                    </label>
                      <span></span>
                    <input type="password" class="form-control" 
                    id="passLogin" placeholder="********">
                </div>

            </div>
            <button type="submit" id="btnLogin" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px">
                Login
            </button>
        </div>
    </form>
    <script type="module" src="cadast.js"></script>
</body>
</html>
